{% extends 'base.html' %}
{% block content %}
<h2>Confirmar exclusão</h2>
<p>Tem certeza que deseja excluir a página "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Sim, excluir</button>
  <a href="{% url 'page_detail' object.pk %}">Cancelar</a>
</form>
{% endblock %}
