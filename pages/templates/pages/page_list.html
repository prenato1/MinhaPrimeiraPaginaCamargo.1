{% extends 'base.html' %}
{% block content %}
<h2>Páginas</h2>
<a href="{% url 'page_create' %}">Criar nova página</a>
<form method="get" action=".">
    <input type="text" name="q" placeholder="Buscar..." value="{{ request.GET.q }}"/>
    <button type="submit">Buscar</button>
</form>
<ul>
{% for page in pages %}
<li><a href="{% url 'page_detail' page.pk %}">{{ page.title }}</a> - {{ page.created_at|date:"d/m/Y" }}</li>
{% empty %}
<li>Ainda não há páginas.</li>
{% endfor %}
</ul>
{% endblock %}
